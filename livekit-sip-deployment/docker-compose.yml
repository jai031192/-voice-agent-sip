version: '3.8'

services:
  livekit-sip:
    build: 
      context: ../
      dockerfile: livekit-sip-deployment/Dockerfile
    container_name: livekit-sip-monkhub
    restart: unless-stopped
    # Use bridge networking with explicit port mappings so this works on Windows
    # and environments where host networking is not supported.
    ports:
      - "5060:5060/tcp"    # SIP TCP
      - "5060:5060/udp"    # SIP UDP
      - "8080:8080/tcp"    # Health check
      - "9090:9090/tcp"    # Metrics
      - "6000-6100:6000-6100/udp"  # RTP range for SIP
    # Allow the container to resolve the host by this name so it can reach
    # a LiveKit instance running on the host (avoids port-mapping conflict).
    extra_hosts:
      - "host.docker.internal:host-gateway"

    environment:
      - EXTERNAL_IP=40.81.229.194  # Your Azure static IP
      - LIVEKIT_URL=http://host.docker.internal:7880
      - REDIS_URL=redis://redis:6379
      - LIVEKIT_API_KEY=108378f337bbab3ce4e944554bed555a
      - LIVEKIT_API_SECRET=2098a695dcf3b99b4737cca8034b122fb86ca9f904c13be1089181c0acb7932d
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    volumes:
      - sip_data:/app/data  # Optional: for persistent data

volumes:
  sip_data:
    driver: local